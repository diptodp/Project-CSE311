    <div class="container">

        <div class="login-content">
            <form action="Connectionsign.php" method="post">
                <img src="img/avatar2.svg">
                <h2 class="title"><u>Welcome TO DATANET</u></h2>

                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>User ID</h5>
                        <input type="text" class="input"name="uid" required>
                    </div>
                </div>

                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>First Name</h5>
                        <input type="text" class="input"name="fname" required>
                    </div>
                </div>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>Last Name</h5>
                        <input type="text" class="input"name="lname" required>
                    </div>
                </div>
                <div class="input-div one">
                    <div class="i">
                        
                        <i class='fa-solid fa-calendar-days'></i>
                    </div>
                    <div class="div">

                        <input type="date" class="input"name="bdate" required>
                    </div>
                </div>


                <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-mobile"></i>
                    </div>
                    <div class="div">
                        <h5>Phone No</h5>
                        <input type="tel" class="input"name="phn" required>
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i">
                        <i class="fa-solid fa-address-card"></i>
                    </div>
                    <div class="div">
                        <h5>NID No</h5>
                        <input type="number"maxlength="18" class="input"name="nid" required>
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i">
                        <i class="fa-solid fa-map-location"></i>
                    </div>
                    <div class="div">
                        <h5>Address</h5>
                        <input type="text" class="input"name="add" required>
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>Password</h5>
                        <input type="password" class="input"name="pass" required>
                    </div>
                </div>
                <div class="term">
                    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" required>
                    <label for="vehicle1">I Accept all terms and conditions. </label>

                </div>
                <input type="submit" class="btn" value="Create Account">
                <a class="btn3" href="login.html">Login here</a>
